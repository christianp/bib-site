<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1">
		<meta name="charset" content="utf-8">
		<title>{% block title %}{{settings.site_title}}{% endblock title %}</title>
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				extensions: ["tex2jax.js"],
				jax: ["input/TeX", "output/HTML-CSS"],
				tex2jax: {
					inlineMath: [ ['$','$'], ["\\(","\\)"] ],
					displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
					processEscapes: true
				},
				"HTML-CSS": { availableFonts: ["TeX"] }
			});
		</script>
		<script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<link rel="stylesheet" href="{{root}}static/style.css"></link>
		<link href='https://fonts.googleapis.com/css?family=Rye|Crimson+Text' rel='stylesheet' type='text/css'>
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{reverse('rss')}}" title="Interesting Esoterica">
	</head>
	<body>
		<header>
			<h1><a href="{{root}}">{{settings.site_title}}</a></h1>
			<form id="search"  method="GET" action="{{root}}">
				<div class="field">
					<input class="form-control" type="text" name="q" value="{{query}}" placeholder="Search">
					<a id="random-entry" class="btn" href="{{reverse('random_entry')}}">I'm feeling scholarly</a>
				</div>
			</form>
		</header>
		{% block content %}
		{% endblock content %}
        <footer>
            {% if logged_in %}
                <p>Logged in</p>
            {% else %}
				<p><a href="{{reverse('login')}}">Log in</a></p>
            {% endif %}
			<p>Powered by <a href="http://github.com/christianp/bib-site">bib-site</a>, created by clp.</p>
        </footer>
		{% block scripts %}{% endblock scripts %}
	</body>
</html>
