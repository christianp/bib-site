<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1">
		<title>{% block title %}Interesting Esoterica{% endblock title %}</title>
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				extensions: ["tex2jax.js"],
				jax: ["input/TeX", "output/HTML-CSS"],
				tex2jax: {
					inlineMath: [ ['$','$'], ["\\(","\\)"] ],
					displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
					processEscapes: true
				},
				"HTML-CSS": { availableFonts: ["TeX"] }
			});
		</script>
		<script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<link rel="stylesheet" href="{{root}}/static/style.css"></link>
	</head>
	<body>
		<header>
			<h1><a href="{{root}}">Interesting Esoterica</a></h1>
			<form id="search"  method="GET" action="{{root}}">
				<div class="field">
					<input class="form-control" type="text" name="q" value="{{query}}" placeholder="Search">
				</div>
			</form>
		</header>
		{% block content %}
		{% endblock content %}
        <footer>
            {% if logged_in %}
                <p>Logged in</p>
            {% else %}
                <p><a href="{{root}}/login">Log in</a></p>
            {% endif %}
        </footer>
	</body>
</html>
